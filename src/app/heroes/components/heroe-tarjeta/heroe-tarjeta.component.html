<mat-card fxLayout="column" class="w-100">
  <mat-card-header>
    <mat-card-title> {{ heroe.superhero }} </mat-card-title>
    <mat-card-subtitle> {{ heroe.alter_ego }} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg" alt="" />

  <mat-card-content>
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera ApariciÃ³n {{ heroe.first_appearance }}</strong>
      <br />
      <strong>Personajes {{ heroe.characters }}</strong>
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button
      class="btn1"
      matTooltip="Ver Detalle"
      mat-button
      mat-raised-button
      [routerLink]="['/heroes', heroe.id]"
    >
      <mat-icon class="icon-menu">search</mat-icon>
    </button>

    <button
      matTooltip="Editar"
      mat-button
      class="btn2"
      mat-raised-button
      color="warn"
      [routerLink]="['/heroes/editar', heroe.id]"
    >
      <mat-icon class="icon-menu">app_registration</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
